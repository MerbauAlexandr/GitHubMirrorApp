<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Mirror App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold mb-4">GitHub Mirror App</h1>
        <form action="/" method="post">
            <div class="mb-4">
                <label for="repo_url" class="block text-lg">Enter GitHub Repository URL:</label>
                <input type="text" class="mt-1 p-2 border border-gray-600 rounded w-full bg-gray-800 text-white" id="repo_url" name="repo_url" required>
            </div>
            <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded" type="submit">Work</button>
        </form>
    </div>
</body>
</html>
